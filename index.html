<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>历年高考人数 1977~2018</title>
</head>
<body>
  <div style="float: right">
    created by <a href="https://haoluobo.com" target="_blank">vicalloy</a>, <a href="https://github.com/vicalloy/gaokao" target="_blank">fork me on github</a>

  </div>
  <canvas id="total_num_canvas" width="800" height="400"></canvas>
  <canvas id="rate_canvas" width="800" height="400"></canvas>
  <script src="node_modules/chart.js/dist/Chart.min.js"></script>
  <script>
    window.chartColors = {
      red: 'rgb(255, 99, 132)',
      orange: 'rgb(255, 159, 64)',
      yellow: 'rgb(255, 205, 86)',
      green: 'rgb(75, 192, 192)',
      blue: 'rgb(54, 162, 235)',
      purple: 'rgb(153, 102, 255)',
      grey: 'rgb(201, 203, 207)'
    };

    var data = [  // 年 报名人数 录取人数
      [1977, 570, 27],
      [1978, 610, 40.2],
      [1979, 468, 28],
      [1980, 333, 28],
      [1981, 259, 28],
      [1982, 187, 32],
      [1983, 167, 39],
      [1984, 164, 48],
      [1985, 176, 62],
      [1986, 191, 57],
      [1987, 228, 62],
      [1988, 272, 67],
      [1989, 266, 60],
      [1990, 283, 61],
      [1991, 296, 62],
      [1992, 303, 75],
      [1993, 286, 98],
      [1994, 251, 90],
      [1995, 253, 93],
      [1996, 241, 97],
      [1997, 278, 100],
      [1998, 320, 108],
      [1999, 288, 160],
      [2000, 375, 221],
      [2001, 454, 268],
      [2002, 510, 320],
      [2003, 613, 382],
      [2004, 729, 447],
      [2005, 877, 504],
      [2006, 950, 546],
      [2007, 1010, 566],
      [2008, 1050, 599],
      [2009, 1020, 629],
      [2010, 946, 657],
      [2011, 933, 675],
      [2012, 915, 685],
      [2013, 912, 694],
      [2014, 939, 698],
      [2015, 942, 700],
      [2016, 940, 705],
      [2017, 940, 700],
      [2018, 975, 791],
      [2019, 1031, 820],
      [2020, 1071, ],
      [2021, 1078, ]
    ];

    function getRate(d) {
      if (!d[2]) {
        return 0;
      }
      return d[2] * 100 / d[1];
    }

    function push(array, d) {
      if (!d.y) {
        return;
      }
      array.push(d);
    }

    var rateList = [];
    var rateX10List = [];
    var labels = [];
    var totalList = [];
    var passedList = [];

    for(var i=0; i<data.length; i++) {
      var d = data[i];
      var year = d[0];
      var rate = getRate(d);

      labels.push(year);
      push(rateList, {x: year, y: rate});
      push(rateX10List, {x: year, y: rate * 10});
      push(totalList, {x: year, y: d[1]});
      push(passedList, {x: year, y: d[2]});
    }

    var total_config = {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: "报名人数",
          backgroundColor: window.chartColors.red,
          borderColor: window.chartColors.red,
          data: totalList,
          fill: false,
        },{
          label: "录取人数",
          backgroundColor: window.chartColors.green,
          borderColor: window.chartColors.green,
          data: passedList,
          fill: false,
        },{
          label: "录取率（注：进行了缩放，百分比*10）",
          backgroundColor: window.chartColors.grey,
          borderColor: window.chartColors.grey,
          data: rateX10List,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        title:{
          display:true,
          text:'历年高考人数'
        },
        tooltips: {
          mode: 'index',
          intersect: false,
        },
        hover: {
          mode: 'nearest',
          intersect: true
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: '年份'
            }
          }],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: '人数（万）'
            }
          }]
        }
      }
    };

    var rate_config = {
      type: 'line',
      data: {
        labels: labels,
        datasets: [{
          label: "录取率",
          backgroundColor: window.chartColors.blue,
          borderColor: window.chartColors.blue,
          data: rateList,
          fill: false,
        }]
      },
      options: {
        responsive: true,
        title:{
          display:true,
          text:'历年录取率'
        },
        tooltips: {
          mode: 'index',
          intersect: false,
        },
        hover: {
          mode: 'nearest',
          intersect: true
        },
        scales: {
          xAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: '年份'
            }
          }],
          yAxes: [{
            display: true,
            scaleLabel: {
              display: true,
              labelString: '录取率（百分比）'
            }
          }]
        }
      }
    };

    window.onload = function() {
      var total_ctx = document.getElementById("total_num_canvas").getContext("2d");
      new Chart(total_ctx, total_config);

      var rate_ctx = document.getElementById("rate_canvas").getContext("2d");
      new Chart(rate_ctx, rate_config);
    };
  </script>
